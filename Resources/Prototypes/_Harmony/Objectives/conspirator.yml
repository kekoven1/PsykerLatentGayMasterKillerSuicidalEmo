- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseConspiratorObjective
  components:
  - type: Objective
    issuer: conspirator-objective-issuer
    difficulty: 0 # uses own system for assignment
  - type: RoleRequirement
    roles:
    - ConspiratorRole
  - type: NoCompletionObjective

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorUnionObjective
  name: Declare a part of the station an independent nation
  description: Take over a section or department of the station and declare independence from Nanotrasen.
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Melee/stunprod.rsi
      state: stunprod_off

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorGameshowObjective
  name: Run a life-or-death game show
  description: Force the crew to take part in a game show with incredible stakes.
  components:
  - type: Objective
    icon:
      sprite: Structures/Machines/computers.rsi
      state: television

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorTechnologyObjective
  name: Destroy all station technology
  description: Show the crew the merits of a simpler life. Forcefully.
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Melee/baseball_bat.rsi
      state: icon

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorAccessObjective
  name: Distribute as much access as possible
  description: Abolish the hierarchy and departmental separation and allow everyone to roam everywhere.
  components:
  - type: Objective
    icon:
      sprite: Objects/Misc/id_cards.rsi
      state: ert_commander

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorArmsObjective
  name: Acquire weaponry and sell it to the crew
  description: Get your hands on some guns or similar and sell them to anyone who can pay for them.
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Guns/Pistols/mk58.rsi
      state: icon

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorThiefObjective
  name: Pull off the greatest heist of all time
  description: Get your names written in the history books for what you take from this station.
  components:
  - type: Objective
    icon:
      sprite: Objects/Tools/thief_beacon.rsi
      state: extraction_point

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorMafiaObjective
  name: Form a crime family
  description: Become the leaders of crime on this station and cement your reputation as a group not to be messed with.
  components:
  - type: Objective
    icon:
      sprite: Clothing/Hands/Gloves/KnuckleDusters/brassknuckleduster.rsi
      state: brassknuckleduster

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorCultObjective
  name: Form a dangerous cult
  description: Establish yourselves as a cult worshipping whatever you desire.
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Melee/cult_dagger.rsi
      state: icon

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorPetObjective
  name: Replace Command with their pets
  description: Ian is probably more competent than the Head of Personnel anyway.
  components:
  - type: Objective
    icon:
      sprite: Mobs/Pets/corgi.rsi
      state: ian

- type: entity
  parent: BaseConspiratorObjective
  id: ConspiratorBanquetObjective
  name: Host a banquet for station pet meat
  description: Find out why the Syndicate wants Ian butchered so badly.
  components:
  - type: Objective
    icon:
      sprite: Objects/Consumable/Food/meat.rsi
      state: corgi
