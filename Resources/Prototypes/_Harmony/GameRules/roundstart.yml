- type: entity
  parent: BaseGameRule
  id: Conspirators
  components:
  - type: GameRule
    minPlayers: 28 # minimum of 4 conspirators
    cancelPresetOnTooFewPlayers: false
  - type: ConspiratorRule
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Conspirator ]
      min: 4
      max: 7
      playerRatio: 7
      briefing:
        text: conspirator-role-greeting
        color: "#724F29"
        sound: /Audio/_Harmony/Misc/conspirator_greeting.ogg
      components:
      - type: Conspirator
      - type: AutoImplant
        implants:
        - RadioImplantConspiracy
      mindRoles:
      - MindRoleConspirator

- type: entity
  parent: Traitor
  id: SubTraitor # used in Conspiracy game preset
  components:
  - type: AntagSelection
    definitions:
    - prefRoles: [ Traitor ]
      max: 3
      playerRatio: 15
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor
