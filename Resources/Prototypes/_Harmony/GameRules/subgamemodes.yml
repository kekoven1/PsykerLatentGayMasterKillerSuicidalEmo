- type: entity
  parent: BaseGameRule
  id: BloodBrothers
  components:
  - type: GameRule
    minPlayers: 10
    cancelPresetOnTooFewPlayers: false
    delay:
      min: 240
      max: 420
  - type: BloodBrotherRule
  - type: AntagRandomObjectives
    sets:
    - groups: BloodBrotherObjectiveGroups
    maxDifficulty: 7.5
  - type: AntagSelection
    agentName: blood-brothers-round-end-agent-name
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ BloodBrother ]
      max: 1
      playerRatio: 1
      briefing:
        text: blood-brother-initial-role-greeting
        color: MediumVioletRed
        sound: /Audio/_Harmony/Misc/blood_brother_greeting.ogg
      components:
      - type: BloodBrother
      - type: InitialBloodBrother
      mindRoles:
      - MindRoleBloodBrother

- type: entity
  parent: BaseGameRule
  id: Conspirators
  components:
  - type: GameRule
    minPlayers: 28 # minimum of 4 conspirators
    cancelPresetOnTooFewPlayers: false
  - type: ConspiratorRule
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Conspirator ]
      min: 4
      max: 7
      playerRatio: 7
      briefing:
        text: conspirator-role-greeting
        color: "#724F29"
        # TODO: add a sound
      components:
      - type: Conspirator
      - type: AutoImplant
        implants:
        - RadioImplantConspiracy
      mindRoles:
      - MindRoleConspirator

